<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../font-awesome-4.7.0/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>Document</title>
    <style>
        form{
            margin: 50px auto;
        }
        .container{
            width:50%;
        }
        .radio{
            margin-bottom: 20px;
        }
        #lb-sexo{
            font-weight: bold;
        }
        footer{
            background-color: black;
            color: white;
            text-align:center;
            padding:5px;
            margin:0;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Agenda</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#">Cadastrar Contatos <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="#">Ver a Agenda</a>
            </div>
        </div>
    </nav>
    <div class="container">
            <form method="post">
                <div class="form-column align-items-center">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label  for="name">Name</label>
                                <input type="text" class="form-control mb-10 my-2" id="name" name="name" placeholder="Jane Doe">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label  for="email">Email</label>
                                <div class="input-group mb-2">
                                    <div class="input-group-prepend">
                                    <div class="input-group-text">@</div>
                                    </div>
                                    <input type="text" class="form-control" id="email" name="email" placeholder="Username">
                                </div>
                            </div>
                        </div>
                    </div>
                   
                   
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="rua">Rua</label>
                                <input type="text" class="form-control" id="rua" name="rua">
                            </div>
                        </div>
                       <div class="col-lg-4">
                            <div class="form-group">
                                <label for="numero">Nº</label>
                                <input type="text" class="form-control" id="numero" name="numero">
                            </div>
                       </div>
                        
                    </div>
                   
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-group">
                                <label for="bairro">Bairro</label>
                                <input type="text" class="form-control" id="bairro" name="bairro">
                            </div>
                        </div>
                        <div class="col-lg-4">
                            <div class="form-group">
                                <label for="complemento">Complemento</label>
                                <input type="text" class="form-control" id="complemento" name="complemento">
                            </div>
                        </div>
                    </div>
                   
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group">
                                <label for="">Observação</label>
                                <textarea class="form-control" aria-label="With textarea" id="observacao" name="observacao" style="resize:none"></textarea>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                            <div class="col-lg-12">
                                <div class="radio">
                                    <label id="lb-sexo">Sexo</label>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="sexo" name="sexo" class="custom-control-input">
                                        <label class="custom-control-label" for="sexo">feminino</label>
                                    </div>
                                    <div class="custom-control custom-radio">
                                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                                        <label class="custom-control-label" for="customRadio2">masculino</label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary btn-lg" onclick="alert($POST['name']);">Submit</button>
                    </div>
                </div>
            </form>
    </div>
    <script>
    </script>
    <footer>
        <p>Agenda</p>
    </footer>
</body>
</html>
