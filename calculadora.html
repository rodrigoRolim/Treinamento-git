<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .container{
            display:table;
            
            width: 20%;
            padding: 10px 0 0 0;
            margin: 0 auto;
            margin-top: 100px;
            background-color: lightblue;  
        }
        .result{
            width: 99.3%;
            border: 1px solid transparent;
            display: table-caption;
            background-color: lightblue; 
            color: white;
           
            
        }
       
        .result p{
            direction:rtl;
            margin-right: 20px;
            font-family: "Open Sans Regular";
            font-size: 20px;
            text-transform: uppercase;
        }
        .digit, .equal, .ac, .solidus, .mult, .minus, .plus{
            display: table-cell;
            border: 1px solid lightblue;
            text-align: center;
            width: 10%;
            background-color: rgba(0,0,0,.4);
            color: white;
            font-size: 19px;
        }
        [class*="row-"]{
            display: table-row;
        }
        span{
            display:flex;
            justify-content: center;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }
        .h:hover{
            background-color: aquamarine;
            cursor: pointer;
        }
        .h:active{
            background-color:aqua;
        }
    </style>
</head>
<body>
    <div class="container">
       <div class="result"><p>resultado</p></div>
        <div class="row-1">
            <div class="digit h"><span>&#x31;</span></div>
            <div class="digit h"><span>&#x32;</span></div>
            <div class="digit h"><span>&#x33;</span></div>
            <div class="plus h"><span>&#x2B;</span></div>
        </div>
        <div class="row-2">
            <div class="digit h"><span>&#x34;</span></div>
            <div class="digit h"><span>&#x35;</span></div>
            <div class="digit h s"><span>&#x36;</span></div>
            <div class="minus h"><span>&#x2D;</span></div>
        </div>
        <div class="row-3">
            <div class="digit h"><span>&#x37;</span></div>
            <div class="digit h"><span>&#x38;</span></div>
            <div class="digit h n"><span>&#x39;</span></div>
            <div class="mult h"><span>&#x2A;</span></div>
        </div>
        <div class="row-4">
            <div class="digit h"><span>&#x30;</span></div>
            <div class="equal h"><span>&#x3D;</span></div>
            <div class="ac h"><span>&#x41;&#x43;</span></div>
            <div class="solidus h"><span>&#x2F;</span></div>
        </div>
       
    </div>
</body>
</html>
